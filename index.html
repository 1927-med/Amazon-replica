<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Amazon Replica</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <header>
        <div class="header-content">
            <img src="images/Amazonlogo.png" alt="logo" class="logo">
            <h1>My Amazon Replica</h1>
            <form class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <h2>Featured Products</h2>

        <!-- Product Carousel Container -->
        <div class="carousel-container">
            <button class="carousel-arrow left-arrow" id="left-arrow">&#9664;</button>

            <div class="carousel">
                <!-- JavaScript will insert products here -->
            </div>

            <button class="carousel-arrow right-arrow" id="right-arrow">&#9654;</button>
        </div>

        <!-- Shop by Category Section -->
        <div class="shop-by-category">
            <h2>Shop by Category</h2>
            <div class="categories">
                <!-- JavaScript will insert categories here -->
            </div>
        </div>

        <!-- Products Related to Your History Section -->
        <div class="related-products">
            <h2>Products Related to Your History</h2>
            <div class="related-carousel-container">
                <button class="carousel-arrow left-arrow" id="related-left-arrow">&#9664;</button>

                <div class="related-carousel">
                    <!-- JavaScript will insert related products here -->
                </div>

                <button class="carousel-arrow right-arrow" id="related-right-arrow">&#9654;</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My Amazon Replica. All rights reserved.</p>
    </footer>
</body>

</html>
